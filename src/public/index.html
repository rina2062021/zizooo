<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rina - الصفحة الرئيسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #2ecc71;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      font-size: 24px;
    }
    .profile-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .categories {
      display: flex;
      justify-content: space-around;
      margin: 30px 10px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .category {
      background: white;
      width: 130px;
      height: 130px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 15px;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .category span {
      font-weight: 600;
      color: #333333;
      font-size: 16px;
    }
    @media (max-width: 480px) {
      .categories {
        gap: 10px;
        margin: 20px 5px;
      }
      .category {
        width: 100px;
        height: 100px;
        padding: 10px;
      }
      .category img {
        width: 50px;
        height: 50px;
      }
      .category span {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Rina</h1>
    <button class="profile-btn" aria-label="الملف الشخصي">👤</button>
  </header>

  <main>
    <section class="categories" aria-label="فئات الخدمات">
      <div class="category" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="طعام" />
        <span>طعام</span>
      </div>
      <div class="category" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="صيدلية" />
        <span>صيدلية</span>
      </div>
      <div class="category" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="سوبر ماركت" />
        <span>سوبر ماركت</span>
      </div>
      <div class="category" tabindex="0">
        <img src="https://cdn-icons-png.flaticon.com/512/681/681494.png" alt="أدوات منزلية" />
        <span>أدوات منزلية</span>
      </div>
    </section>
  </main>
</body>
</html>
